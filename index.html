    <script type="text/javascript">
        // add the PMTiles plugin to the maplibregl global.
        let protocol = new pmtiles.Protocol();
        maplibregl.addProtocol("pmtiles", protocol.tile);

        // let PMTILES_URL = "https://protomaps.github.io/PMTiles/protomaps(vector)ODbL_firenze.pmtiles";

        // let PMTILES_URL = "https://smb.optgeo.org/ipfs/QmTZHWMAnRC5zNiNvdVuTDacThKkj4jKbwsZtKQkAC4R69";
        let PMTILES_URL = "https://pmtiles-data.s3.ap-northeast-1.amazonaws.com/moj-xml/a.pmtiles"
        const p = new pmtiles.PMTiles(PMTILES_URL)

        // this is so we share one instance across the JS code and the map renderer
        protocol.add(p);

        const map = new maplibregl.Map({
            container: 'map',
            style: './std.json',
            // style: 'https://gsi-cyberjapan.github.io/gsivectortile-mapbox-gl-js/std.json',
            hash: true,
            zoom: 15,
            maxZoom: 23,
            minZoom: 4,
            center: [139.5017292, 35.3977078],
            // maplibreLogo: true,
            // 既存Attributionを非表示
            attributionControl: false
        })

        var hoveredStateId = null;

        // ズーム・回転
        map.addControl(new maplibregl.NavigationControl());

        // フルスクリーンモードのオンオフ
        map.addControl(new maplibregl.FullscreenControl());

        // 現在位置表示
        map.addControl(new maplibregl.GeolocateControl({
            positionOptions: {
                enableHighAccuracy: false
            },
            fitBoundsOptions: { maxZoom: 18 },
            trackUserLocation: true,
            showUserLocation: true
        }));

        // スケール表示
        map.addControl(new maplibregl.ScaleControl({
            maxWidth: 200,
            unit: 'metric'
        }));

        // Attributionを折りたたみ表示
        map.addControl(new maplibregl.AttributionControl({
            compact: true,
            customAttribution: '（<a href="https://twitter.com/shi__works" target="_blank">Twitter</a> | <a href="https://github.com/shi-works/MojMap" target="_blank">Github</a>） '
        }));

        // ジオコーダー追加
        var geocoder_api = {
            forwardGeocode: async (config) => {
                const features = [];
                try {
                    let request =
                        'https://nominatim.openstreetmap.org/search?q=' +
                        config.query +
                        '&format=geojson&polygon_geojson=1&addressdetails=1';
                    const response = await fetch(request);
                    const geojson = await response.json();
                    for (let feature of geojson.features) {
                        let center = [
                            feature.bbox[0] +
                            (feature.bbox[2] - feature.bbox[0]) / 2,
                            feature.bbox[1] +
                            (feature.bbox[3] - feature.bbox[1]) / 2
                        ];
                        let point = {
                            type: 'Feature',
                            geometry: {
                                type: 'Point',
                                coordinates: center
                            },
                            place_name: feature.properties.display_name,
                            properties: feature.properties,
                            text: feature.properties.display_name,
                            place_type: ['place'],
                            center: center
                        };
                        features.push(point);
                    }
                } catch (e) {
                    console.error(`Failed to forwardGeocode with error: ${e}`);
                }

                return {
                    features: features
                };
            }
        };

        map.addControl(
            new MaplibreGeocoder(geocoder_api, {

                        + '座標値種別: ' + zahyochishubetsu + '<br>'
                        + '座標: ' + lat.toFixed(7) + "," + lng.toFixed(7) + '<br>'
                        + '<a href=\https://www.google.com/maps?q=' + lat + "," + lng + "&hl=ja' target='_blank'>🌎Google Maps</a>")
                    .addTo(map);
            });

            map.on('mouseenter', 'fude', () => {
                map.getCanvas().style.cursor = 'pointer';
            });

            map.on('mouseleave', 'fude', () => {
                map.getCanvas().style.cursor = '';
            });

        })
    </script>
</body>
